<div class="container">
    <form class="border edit-product">
    <h4>Edit Author</h4>
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="editAuthor.name" class="form-control" id="title">
    </div>
    
    <div class="form-group clearfix">
        <button class="btn btn-danger float-right">Delete</button>
        <button class="btn btn-primary float-right" (click)="onEdit()">Update</button>
    </div>
    </form>
</div>
